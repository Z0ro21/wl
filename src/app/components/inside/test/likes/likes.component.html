<h4>Gustos</h4>
<hr>
<form (ngSubmit)="insertapregunta()" [formGroup]="forma">

  <div class="form-group row" *ngFor="let pregunta of preguntas">
    <label class="col-10 col-form-label">{{pregunta.pregunta}}</label>
    <div class="col-md-10">
      <label class="custom-control custom-radio" *ngFor="let respuesta of pregunta.respuestas">
        <input  [formControlName] = "pregunta.no"
                type="radio"
                class="custom-control-input"
                [value]="respuesta"
                [name]="pregunta.no">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{respuesta}}</span>
      </label>
    </div>
  </div>

  <div class="form-group row">
    <div class="input-group col-md-10">
      <button type="submit"
              class="btn btn-outline-primary mx-auto"
              [disabled] = "forma.invalid">
        Siguiente
      </button>
    </div>
  </div>

</form>
